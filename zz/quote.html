<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="cache-control" content="no-cache">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/quote.css">
    <link rel="stylesheet" href="font_zz/iconfont.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h2>真挚摄影官网报价系统</h2>
            <p>获取价目表，仅需<span>简单的四步</span></p>
            <p>参与用户可享受<span>婚照套系立减1000元</span></p>
        </div>
        <form>
            <div class="first-step">
                <p>第一步：选择你喜欢的摄影风格</p>
                <span>每种风格的拍摄流程都不一样，选择后就知道了</span>
                <ul>
                    <li>
                        <img src="imgs/quote/1-small.png">
                        <input type="checkbox" name="pic" value="1">
                        <b>NO.1</b>
                    </li>
                    <li>
                        <img src="imgs/quote/2-small.png">
                        <input type="checkbox" name="pic" value="2">
                        <b>NO.2</b>
                    </li>
                    <li>
                        <img src="imgs/quote/3-small.png">
                        <input type="checkbox" name="pic" value="3">
                        <b>NO.3</b>
                    </li>
                    <li>
                        <img src="imgs/quote/4-small.png">
                        <input type="checkbox" name="pic" value="4">
                        <b>NO.4</b>
                    </li>
                    <li>
                        <img src="imgs/quote/5-small.png">
                        <input type="checkbox" name="pic" value="5">
                        <b>NO.5</b>
                    </li>
                    <li>
                        <img src="imgs/quote/6-small.png">
                        <input type="checkbox" name="pic" value="6">
                        <b>NO.6</b>
                    </li>
                    <li>
                        <img src="imgs/quote/7-small.png">
                        <input type="checkbox" name="pic" value="7">
                        <b>NO.7</b>
                    </li>
                    <li>
                        <img src="imgs/quote/8-small.png">
                        <input type="checkbox" name="pic" value="8">
                        <b>NO.8</b>
                    </li>
                </ul>
            </div>
            <div class="second-step">
                <p>第二步：选择想拍摄几套服装</p>
                <div>
                    <input style="vertical-align:middle;" type="radio" name="suit" value="1">4套以内
                </div>
                <div>
                    <input style="vertical-align:middle;" type="radio"name="suit" value="2">4-5套
                </div>
                <div>
                    <input style="vertical-align:middle;" type="radio"name="suit" value="3" checked>6套以上
                </div>
            </div>
            <div class="third-step">
                <p>第三步：联系方式</p>
                <span>凭手机号可享受1000元现金抵用券，报价与活动也会发送给您哦！</span>
                <input type="text" name="tel" class="tel">
                <i class="icon iconfont icon-phone"></i>
                <div class="vali">
                    <i class="icon iconfont icon-error"></i>
                    <span>请填写第三步：联系方式</span>
                </div>
                <b>姓名</b>
                <input type="text" name="uname" class="uname">
                <i class="icon iconfont icon-idcard2f" style="top:101px"></i>
            </div>
            <div class="how-many">
                在您附近共有
                <b>6666</b>
                人获取报价成功
            </div>
            <div class="get-quote">
                <button>最后一步：获取报价</button>
            </div>
        </form>
        <div class="cover">
           <!-- <img src="imgs/quote/7-big.png">
            <div class="pic-details">
                <p>NO.1</p>
                <span>×</span>
            </div>-->
        </div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/quote.js"></script>
</body>
</html>
